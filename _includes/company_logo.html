{% assign c = site.companies | where_exp: "c", "c.name == include.company" | first %}
<a
  href="{% if c.link %}{{ c.link }}{% else %}#{% endif %}"
  target="_blank"
  rel="noopener sponsored"
  data-tooltip="{{ c.name }}"
  class="company-logo"
>
  <img
    src="/assets/images/contrib/companies/{{ c.logo }}"
    alt="{{ c.name }}"
    width="130"
    height="170"
  />
</a>
